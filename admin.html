<style>
/* Genel stil */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('images/background.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Karartma efekti */
    z-index: -1;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
}

.form-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.btn-login {
    background-color: #1a202c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 10px;
}

.btn-login:hover {
    background-color: #333;
}

</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
</head>
<body>
    
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Paneli Girişi</h2>
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" class="form-input" placeholder="Kullanıcı adınızı giriniz">
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" class="form-input" placeholder="Şifrenizi giriniz">
            </div>
            <button class="btn-login" onclick="redirectToPanel()">Giriş Yap</button>
        </div>
    </div>
<script>
    function redirectToPanel() {
        window.location.href = "http://localhost/Yedek1/try.html"; // Admin paneline yönlendirme
    }
</script>

</body>
</html>
