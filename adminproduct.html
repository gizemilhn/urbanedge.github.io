<style>
    .content {
        margin-left: 220px;
        padding: 20px;
        margin-top: 50px;
    }

    .product-list h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .btn-add {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        float: right; /* Butonu sağa yerleştirir */
        margin-bottom: 20px; /* Buton ile tablo arasına boşluk ekler */
    }

    .btn-add:hover {
        background-color: #0056b3;
    }

    .product-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-table thead {
        background-color: #1a202c;
        color: white;
    }

    .product-table th,
    .product-table td {
        text-align: left;
        padding: 10px;
        border: 1px solid #ddd;
    }

    .product-table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .product-img {
        width: 50px; /* Resim boyutunu ayarlayın */
        height: auto;
    }

    .modal {
        display: none; /* Modal başlangıçta gizli */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanEdge - Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
   
</head>
<body>

    <div class="navbar">
        <div class="container-fluid">
            <h2>Admin Paneli</h2>
            <div class="d-flex">
                <button class="btn btn-outline-light" type="button">Profil</button>
                <button class="btn btn-outline-light" type="button">Bildirimler</button>
                <button class="btn btn-outline-light" type="button">Çıkış</button>
            </div>
        </div>
    </div>


<!-- Sidebar -->
<div id="sidebar" class="col-md-2 position-fixed">
    <h3 class="text-center text-white">UrbanEdge Admin</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="adminproduct.html">Ürünler</a>
    <a href="orders.html">Siparişler</a>
    <a href="adminannouncement.html">Duyurular</a>
    <a href="users.html">Kullanıcılar</a>
    <a href="#">Ayarlar</a>
    <a href="admin.html">Çıkış</a>
</div>

    <div class="content">
        
        
        <!-- Ürünler Listesi -->
        <div class="product-list">
            <h2>Ürün Listesi</h2>
            <button class="btn btn-add" onclick="openModal()">Yeni Ürün Ekle</button>
            <div id="addProductModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <h2>Yeni Ürün Ekle</h2>
                    <form id="addProductForm">
                        <label for="productName">Ürün Adı</label>
                        <input type="text" id="productName" class="form-input" placeholder="Ürün adını girin" required>
                        
                        <label for="productDescription">Açıklama</label>
                        <textarea id="productDescription" class="form-input" rows="4" placeholder="Ürün açıklamasını girin"></textarea>
                        
                        <label for="productPrice">Fiyat</label>
                        <input type="number" id="productPrice" class="form-input" placeholder="Ürün fiyatını girin" required>
                        
                        <label for="productImage">Fotoğraf</label>
                        <input type="file" id="productImage" class="form-input" accept="image/*">
                        
                        <button type="button" onclick="addProduct()" class="btn btn-save">Kaydet</button>
                    </form>
                </div>
            </div>
        <div class="product-container">
            
            <div class="filter-options">
                <input type="text" placeholder="Ürün Adı" id="product-name">
                <select id="category">
                    <option value="">Kategori Seçin</option>
                    <option value="t-shirt">T-shirt</option>
                    <option value="pantolon">Pantolon</option>
                </select>
                <button class="filter-btn">Filtrele</button>
            </div>
            
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Fotoğraf</th>
                        <th>Ürün ID</th>
                        <th>Ürün Adı</th>
                        <th>Kategori</th>
                        <th>Fiyat</th>
                        <th>Stok</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="images/pant1.jpeg" alt="Kot Pantolon" class="product-img">
                        </td>
                        <td>1</td>
                        <td>Kot Pantolon</td>
                        <td>Erkek Giyim</td>
                        <td>299.99 TL</td>
                        <td>120</td>
                        <td>
                            <button class="btn btn-edit">Düzenle</button>
                            <button class="btn btn-delete">Sil</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="images/s2.jpeg" alt="Kazak" class="product-img">
                        </td>
                        <td>2</td>
                        <td>Kazak</td>
                        <td>Kadın Giyim</td>
                        <td>199.99 TL</td>
                        <td>85</td>
                        <td>
                            <button class="btn btn-edit">Düzenle</button>
                            <button class="btn btn-delete">Sil</button>
                        </td>
                    </tr>
                    <!-- Daha fazla ürün buraya eklenebilir -->
                </tbody>
            </table>
        </div>
        <br>
        
    </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
